inherit: [cpackage, install, make]

metaEnvironment:
    PKG_VERSION: "4.6.1"
    PKG_LICENSE: "GPL-2.0+"

depends:
    - utils::xz-utils-dev
    - libs::zlib-dev
    - libs::zstd-dev
    - use: []
      depends:
          - utils::xz-utils-tgt
          - libs::zlib-tgt
          - libs::zstd-tgt

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/plougher/squashfs-tools/archive/${PKG_VERSION}.tar.gz
    digestSHA256: "9c4974e07c61547dae14af4ed1f358b7d04618ae194e54d6be72ee126f0d2f53"
    stripComponents: 1

buildVars: [CC]
buildScript: |
    rsync -aH --delete $1/ build/
    makeParallel -C build/squashfs-tools \
        GZIP_SUPPORT=1 \
        XZ_SUPPORT=1 \
        ZSTD_SUPPORT=1 \
        LZMA_XZ_SUPPORT=1 \
        INSTALL_PREFIX="${BOB_CWD}/install/usr" \
        install

packageScript: |
    installPackageTgt "$1/install/"
provideDeps: [ "*-tgt" ]
provideTools:
    squashfs-tools: "usr/bin"
